<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0; 
        }
        h1 {
            margin-bottom: 20px;
            font-family: Arial, sans-serif;
            font-size: 2rem;
            color: #333;
        }
        canvas {
            background: lightgreen;
            border: 1px solid #000;
        }
        #restart {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50; 
            color: white; 
            border: none; 
            border-radius: 5px; 
        }
    </style>
</head>
<body>
    <h1>Snake Game</h1>
    <canvas id="snake" width="400" height="400"></canvas>
    <button id="restart">Restart Game</button>
    <script>
        const canvas = document.getElementById('snake');
        const ctx = canvas.getContext('2d');

        const box = 20;
        const canvasSize = 400;
        const totalBoxes = canvasSize / box;

        let snake;
        let food;
        let d;
        let score;
        let game;
        let isGameOver = false;

        
        function initGame() {
            snake = [];
            snake[0] = { x: 10 * box, y: 10 * box };

            food = {
                x: Math.floor(Math.random() * totalBoxes) * box,
                y: Math.floor(Math.random() * totalBoxes) * box
            };

            d = null;
            score = 0;
            isGameOver = false;

            if (game) clearInterval(game); 
            game = setInterval(draw, 100); 
        }

        
        initGame();

        document.addEventListener('keydown', direction);
        document.getElementById('restart').addEventListener('click', initGame);

        function direction(event) {
            if (event.keyCode == 37 && d != 'RIGHT') d = 'LEFT';
            if (event.keyCode == 38 && d != 'DOWN') d = 'UP';
            if (event.keyCode == 39 && d != 'LEFT') d = 'RIGHT';
            if (event.keyCode == 40 && d != 'UP') d = 'DOWN';
        }

        function draw() {
            ctx.clearRect(0, 0, canvasSize, canvasSize);
            ctx.fillStyle = 'green';
            ctx.fillRect(snake[0].x, snake[0].y, box, box);

            for (let i = 1; i < snake.length; i++) {
                ctx.fillStyle = 'white';
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
            }

            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, box, box);

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (d == 'LEFT') snakeX -= box;
            if (d == 'UP') snakeY -= box;
            if (d == 'RIGHT') snakeX += box;
            if (d == 'DOWN') snakeY += box;

            if (snakeX == food.x && snakeY == food.y) {
                score++;
                food = {
                    x: Math.floor(Math.random() * totalBoxes) * box,
                    y: Math.floor(Math.random() * totalBoxes) * box
                };
            } else {
                snake.pop();
            }

            let newHead = { x: snakeX, y: snakeY };

            if (snakeX < 0 || snakeX >= canvasSize || snakeY < 0 || snakeY >= canvasSize || collision(newHead, snake)) {
                clearInterval(game);
                isGameOver = true;
                return; 
            }

            snake.unshift(newHead);

            ctx.fillStyle = 'black';
            ctx.font = '20px Arial';
            ctx.fillText('Score: ' + score, 10, 20);
        }

        function collision(head, array) {
            for (let i = 0; i < array.length; i++) {
                if (head.x == array[i].x && head.y == array[i].y) return true;
            }
            return false;
        }
    </script>
</body>
</html>
